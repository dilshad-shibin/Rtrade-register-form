<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="login_page">

    <div class="login_page_div">
        <div class="container-fluid">
            <div class="login-wrapper row">
                <div id="login" class="login loginpage col-lg-offset-4 col-md-offset-3 col-sm-offset-3 col-xs-offset-0 col-xs-12 col-sm-6 col-lg-4" style="margin-top: 115px;">    
                    <div class="login-form-header">
                         <img src="assets/img/padlock.png" alt="login-icon" style="max-width:64px">
                         <div class="login-header">
                             <h4 class="bold color-white">Login Now!</h4>
                             <h4><small>Please enter your credentials to login.</small></h4>
                         </div>
                    </div>
                   
                    <div class="box login">
    
                        <div class="content-body" style="padding-top:30px">
    
                            <form id="msg_validate" action="#" novalidate="novalidate" class="no-mb no-mt">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="single-input-wrap">
                                            <input type="text" class="single-input" placeholder="User Name">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="single-input-wrap">
                                            <input type="password" class="single-input" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="single-input-wrap">
                                            <a class="btn btn-blue btn-block" href="#">Submit</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
    </div>


    <script src="assets/js/jquery-2.2.4.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
